<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Taller">
<link rel="apple-touch-icon" href="icons/icon-192.png">
<meta name="theme-color" content="#000000">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/scanner.png">
  <title>Actualizar Estado del Vehículo</title>
  <style>
    :root{
      --brand:#900000; --brand-900:#700000;
      --ink:#e9ecef; --muted:#b9c0c7;
      --bg:#0b0b0c; --panel:#0f0f11;
      --card:#16181b; --card-border:#272a2f;
      --radius:16px; --shadow:0 10px 28px rgba(0,0,0,.45);
    }
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif;background:var(--bg);color:var(--ink);line-height:1.55;-webkit-font-smoothing:antialiased}
    .topbar{background:#000;color:#fff;text-align:center;padding:14px 10px;font-weight:700;letter-spacing:.6px;border-bottom:4px solid var(--brand)}
    .wrapper{max-width:900px;margin:28px auto 44px;padding:0 16px}
    .frame{border:3px solid var(--brand);border-radius:var(--radius);padding:20px;background:var(--panel);box-shadow:var(--shadow)}
    .header{margin:10px;background:var(--brand);color:#fff;border-radius:18px;padding:18px 22px;text-align:center;box-shadow:0 10px 22px rgba(144,0,0,.35)}
    .header h1{margin:0;font-size:clamp(20px,3.2vw,28px)}
    .card{background:var(--card);border:1px solid var(--card-border);border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.35);padding:20px;margin:12px}
    label{display:block;margin:14px 0 6px;font-weight:800;color:#f5f7fa}
    input,select{
      width:100%;padding:12px 14px;border:1px solid #32363d;border-radius:10px;background:#101215;
      color:#e8edf3;font-size:16px;box-sizing:border-box;text-transform:uppercase;
    }
    .btn{
      width:100%;margin-top:16px;appearance:none;border:0;border-radius:12px;padding:12px 16px;
      font-weight:800;cursor:pointer;color:#fff;background:#0c0c0e;border:2px solid var(--brand);
      box-shadow:0 2px 0 rgba(0,0,0,.6), inset 0 0 12px rgba(144,0,0,.25);transition:background .2s,transform .12s,box-shadow .2s;
    }
    .btn:hover{background:var(--brand);box-shadow:0 4px 10px rgba(144,0,0,.35)}
    .btn:active{transform:translateY(1px)}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;justify-content:center}
    .btn-link{display:inline-block;text-decoration:none;padding:10px 16px;border-radius:12px;border:2px solid var(--brand);background:#15171b;color:#fff;font-weight:800}
    .btn-link:hover{background:var(--brand)}
    .status{text-align:center;margin-top:12px;font-weight:800}
    .footer{text-align:center;color:#8c96a3;font-size:12px;margin:12px 0 0}
  </style>
</head>
<body>
  <div class="topbar">WWW.ELSEÑORDELOSESCANER.CL</div>

  <div class="wrapper">
    <div class="frame">
      <div class="header"><h1>Actualizar Estado del Vehículo</h1></div>

      <div class="card">
        <label for="patente">Patente del Vehículo</label>
        <input id="patente" placeholder="ABCD12" required>

        <label for="estado">Estado Actual</label>
        <select id="estado">
          <option value="REPARACIÓN">REPARACIÓN</option>
          <option value="LISTO">LISTO</option>
        </select>

        <button id="btnGuardar" class="btn">Guardar Estado</button>

        <div class="actions">
          <a class="btn-link" href="gestion_autos.html">← Volver al Menú Principal</a>
        </div>

        <div id="mensaje" class="status"></div>
      </div>

      <div class="footer">© 2025 <strong>Benjamin González</strong>. Todos los derechos reservados.</div>
    </div>
  </div>

  <script>
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwB71UDlQKi6wcf_w7PEbkTeEfyf02dSkEz59eyKZHgMTA_8wwugdjF1BdCjbWglfApmQ/exec";

    document.getElementById('btnGuardar').addEventListener('click', actualizarEstado);

    async function actualizarEstado() {
      const patente = document.getElementById("patente").value.trim().toUpperCase();
      const estado  = document.getElementById("estado").value;
      const mensajeEl = document.getElementById("mensaje");
      if (!patente) { alert("⚠️ Ingresa la patente."); return; }

      mensajeEl.style.color = "#cfd6de";
      mensajeEl.textContent = "⏳ Enviando...";

      try {
        await fetch(WEBAPP_URL, {
          method: "POST",
          mode: "no-cors",
          body: JSON.stringify({ patente, estado, detalle_estado: "" })
        });
        mensajeEl.style.color = "#3ddc97";
        mensajeEl.textContent = "✅ Estado enviado. (El backend actualiza y envía WhatsApp).";
        document.getElementById("patente").value = "";
        document.getElementById("estado").value = "REPARACIÓN";
      } catch (e) {
        mensajeEl.style.color = "#ff6b6b";
        mensajeEl.textContent = "❌ Error de red: " + e.message;
      }
    }
  </script>
  <script src="pwa-standalone.js"></script>

</body>
</html>
