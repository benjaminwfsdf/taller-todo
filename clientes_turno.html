  <style>
    :root{
      --brand:#900000; --brand-900:#700000;
      --ink:#e9ecef; --muted:#b9c0c7;
      --bg:#0b0b0c; --panel:#0f0f11;
      --card:#16181b; --card-border:#272a2f;
      --radius:16px; --shadow:0 10px 28px rgba(0,0,0,.45);
      --ok:#3ddc97; --warn:#ffbc49; --danger:#ff4d4f;
    }
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif;background:var(--bg);color:var(--ink);-webkit-font-smoothing:antialiased;line-height:1.55}
    .topbar{background:#000;color:#fff;text-align:center;padding:14px 10px;font-weight:800;letter-spacing:.6px;border-bottom:4px solid var(--brand); position:sticky; top:0; z-index:5}
    .wrapper{max-width:900px;margin:28px auto 44px;padding:0 16px}
    .frame{border:3px solid var(--brand);border-radius:var(--radius);padding:20px;background:var(--panel);box-shadow:var(--shadow)}
    .header{margin:10px;background:var(--brand);color:#fff;border-radius:18px;padding:18px 22px;text-align:center;box-shadow:0 10px 22px rgba(144,0,0,.35); display:flex; align-items:center; justify-content:center; gap:12px}
    .header h1{margin:0;font-size:clamp(22px,3.2vw,30px)}
    .card{background:var(--card);border:1px solid var(--card-border);border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.35);padding:18px;margin:12px}
    label{display:block;margin:8px 0 6px;font-weight:800}
    input{
      width:100%;padding:12px 14px;border:1px solid #32363d;border-radius:10px;background:#101215;color:#e8edf3;font-size:16px;box-sizing:border-box;text-transform:uppercase;
    }
    .btn{width:100%;margin-top:12px;appearance:none;border:0;border-radius:12px;padding:12px 16px;font-weight:800;cursor:pointer;color:#fff;background:#0c0c0e;border:2px solid var(--brand);box-shadow:0 2px 0 rgba(0,0,0,.6), inset 0 0 12px rgba(144,0,0,.25);transition:background .2s,transform .12s,box-shadow .2s}
    .btn:hover{background:var(--brand);box-shadow:0 4px 10px rgba(144,0,0,.35)}
    .btn:active{transform:translateY(1px)}
    .block{background:#0f1114;border:1px solid #2b2f35;border-radius:14px;padding:16px;margin:12px}
    .patente-actual{font-size:36px;font-weight:900;color:#3ddc97;text-align:center;letter-spacing:.8px}
    .modelo-actual{text-align:center;margin:6px 0 16px;color:#cfd6de}
    .subtitulo{text-align:center;color:#b9c0c7;font-size:18px;margin-top:18px}
    .proximo{font-size:20px;color:#fff;text-align:center;margin-top:8px}
    .back{display:block;margin:18px auto 0 auto;width:fit-content;padding:12px 18px;text-decoration:none;border-radius:12px;border:2px solid var(--brand);background:#15171b;color:#fff;font-weight:800}
    .back:hover{background:var(--brand)}
    .footer{text-align:center;color:#8c96a3;font-size:12px;margin:12px 0 0}
    #proximos { max-height: 50vh; overflow:auto; }

    /* Toast */
    .toast{
      position:fixed; left:50%; bottom:20px; transform:translateX(-50%);
      background:#14161a; color:#fff; padding:14px 16px; border:2px solid var(--warn);
      border-radius:12px; box-shadow:var(--shadow); z-index:10; display:none; max-width:92%;
      font-weight:700; text-align:center;
    }
    .badge-warn{
      display:inline-block; padding:6px 10px; border-radius:999px; background:var(--warn); color:#000; font-weight:900; margin-left:8px;
    }
    .eta{ text-align:center; color:#cfd6de; margin-top:6px; font-size:14px }
    
    /* Bot√≥n notificaciones */
    .btn-notif {
      background: linear-gradient(135deg, #900000 0%, #700000 100%) !important;
      margin-top: 8px;
    }
    .push-status {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      margin-top: 8px;
    }
    .push-status.granted { color: var(--ok); }
    .push-status.denied { color: var(--danger); }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="topbar">WWW.ELSE√ëORDELOSESCANER.CL</div>

  <div class="wrapper">
    <div class="frame">
      <div class="header">
        <h1>Recepci√≥n y Turnos</h1>
      </div>

      <div class="card">
        <label for="patente">Patente</label>
        <input id="patente" placeholder="ABCD12">
        <label for="modelo">Modelo</label>
        <input id="modelo" placeholder="TOYOTA YARIS">
        <button class="btn" onclick="agregarCliente()">‚ûï A√±adir Cliente</button>
        <div id="confirmacion" style="text-align:center;font-weight:800;color:#3ddc97;margin-top:10px"></div>
      </div>

      <!-- NUEVO: Card para notificaciones push -->
      <div class="card" style="margin-top: 16px;">
        <div style="text-align: center; margin-bottom: 12px;">
          <span style="color: var(--brand); font-weight: 800;">üîî Notificaciones Push</span>
        </div>
        <button class="btn btn-notif" onclick="requestPushPermission()" id="btnNotif">
          Activar Notificaciones
        </button>
        <div id="pushStatus" class="push-status">
          Estado: <span id="pushStatusText">No configurado</span>

      <div class="block" id="turnoActual">

  <!-- Toast para avisos in-app -->
  <div id="toast" class="toast"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxVHnkPbejxbvHvVYebtR-ZXpz9XrSmmd9TDrBwEnEzsQFjttiMDFyHOjkO6W2kepiRxQ/exec";

    // === PAR√ÅMETROS ===
    const MINUTOS_POR_AUTO = 15;
    const UMBRAL_AVISO_ESPERA = 5;
    const MIN_MINUTOS_ENTRE_AVISOS = 20;

    // === CLAVE VAPID - GENERA LA TUYA ===
    const VAPID_PUBLIC_KEY = "BCSF-HyQAYGWHULzuxBvmBvJjckLfywCs7Jc0a1xYBeHvskqwJc9W39QRO2kVyGhTpVzQUO-gC6WJzfrR2deGik";

    // === FUNCIONES PUSH ===
    function initPushNotifications() {
      if (!('serviceWorker' in navigator) || !('PushManager' in window)) {
        updatePushStatus('no-soportado', 'Navegador no soporta push');
        return;
      }

      // Registrar service worker
      navigator.serviceWorker.register('/sw.js')
        .then(registration => {
          console.log('‚úÖ Service Worker registrado');
          checkPushPermission();
          
          // Verificar suscripci√≥n peri√≥dicamente
          setInterval(() => {
            registration.pushManager.getSubscription()
              .then(subscription => {
                if (!subscription) {
                  console.log('‚ö†Ô∏è Suscripci√≥n perdida, resuscribiendo...');
                  checkPushPermission();
                }
              });
          }, 60000); // Cada minuto
        })
        .catch(error => {
          console.error('‚ùå Error registrando Service Worker:', error);
          updatePushStatus('error', 'Error en Service Worker');
        });
    }

    function checkPushPermission() {
      const permission = Notification.permission;
      const statusEl = document.getElementById('pushStatusText');
      const btn = document.getElementById('btnNotif');
      
      switch(permission) {
        case 'granted':
          updatePushStatus('granted', '‚úÖ Notificaciones activadas');
          btn.textContent = 'üîî Notificaciones Activadas';
          btn.disabled = true;
          subscribeUser();
          break;
        case 'denied':
          updatePushStatus('denied', '‚ùå Notificaciones bloqueadas');
          btn.textContent = 'Notificaciones Bloqueadas';
          btn.disabled = true;
          break;
        default:
          updatePushStatus('default', 'üîï Click para activar');
          btn.textContent = 'Activar Notificaciones';
          btn.disabled = false;
      }
    }

    function updatePushStatus(status, text) {
      const statusEl = document.getElementById('pushStatus');
      const textEl = document.getElementById('pushStatusText');
      
      textEl.textContent = text;
      statusEl.className = 'push-status ' + status;
    }

    async function requestPushPermission() {
      if (Notification.permission === 'granted') {
        await subscribeUser();
        return true;
      }
      
      if (Notification.permission === 'denied') {
        toast('üîï Permiso denegado. Ve a configuraci√≥n del navegador.');
        return false;
      }
      
      const permission = await Notification.requestPermission();
      
      if (permission === 'granted') {
        await subscribeUser();
        toast('üîî Notificaciones push activadas');
        return true;
      }
      
      toast('Notificaciones no permitidas');
      return false;
    }

    async function subscribeUser() {
      try {
        const registration = await navigator.serviceWorker.ready;
        const existingSubscription = await registration.pushManager.getSubscription();
        
        if (existingSubscription) {
          console.log('‚úÖ Ya suscrito');
          await savePushSubscription(existingSubscription);
          checkPushPermission();
          return existingSubscription;
        }
        
        const subscription = await registration.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY)
        });
        
        await savePushSubscription(subscription);
        console.log('‚úÖ Usuario suscrito a push');
        checkPushPermission();
        return subscription;
      } catch (error) {
        console.error('‚ùå Error suscribiendo:', error);
        if (error.name === 'NotAllowedError') {
          toast('Permiso no concedido');
        } else {
          toast('Error al activar notificaciones');
        }
        return null;
      }
    }

    async function savePushSubscription(subscription) {
      const subData = {
        endpoint: subscription.endpoint,
        keys: {
          p256dh: btoa(String.fromCharCode.apply(null, new Uint8Array(subscription.getKey('p256dh')))),
          auth: btoa(String.fromCharCode.apply(null, new Uint8Array(subscription.getKey('auth'))))
        }
      };
      
      try {
        await fetch(`${API_URL}?funcion=guardarSuscripcion`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(subData)
        });
      } catch (error) {
        console.error('Error guardando suscripci√≥n:', error);
      }
    }

    async function enviarNotificacionLocal(titulo, mensaje, enEspera) {
      try {
        const registration = await navigator.serviceWorker.ready;
        
        const options = {
          body: mensaje,
          icon: '/icons/icon-192.png',
          badge: '/icons/icon-72.png',
          vibrate: [200, 100, 200, 100, 200],
          tag: `cola-${enEspera}-${Date.now()}`,
          requireInteraction: true,
          data: {
            url: window.location.href,
            timestamp: Date.now(),
            enEspera: enEspera
          },
          actions: [
            {
              action: 'ver',
              title: 'üëÅÔ∏è Ver cola'
            }
          ]
        };
        
        // Enviar notificaci√≥n
        await registration.showNotification(titulo, options);
        console.log('üì¢ Notificaci√≥n local enviada:', titulo);
        
        // Registrar en consola
        localStorage.setItem('ultimaNotificacion', JSON.stringify({
          titulo: titulo,
          mensaje: mensaje,
          hora: new Date().toLocaleTimeString(),
          enEspera: enEspera
        }));
        
      } catch (error) {
        console.error('Error enviando notificaci√≥n:', error);
      }
    }

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding)
        .replace(/\-/g, '+')
        .replace(/_/g, '/');
      
      const rawData = window.atob(base64);
      const outputArray = new Uint8Array(rawData.length);
      
      for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
      }
      return outputArray;
    }

    // === FUNCIONES ORIGINALES ===
    function vibrar(ms=200){ if (navigator.vibrate) navigator.vibrate(ms); }
    
    function beep(ms=120, freq=880){
      try{
        const ctx = new (window.AudioContext||window.webkitAudioContext)();
        const o = ctx.createOscillator(); const g = ctx.createGain();
        o.type='sine'; o.frequency.value=freq; o.connect(g); g.connect(ctx.destination);
        o.start(); setTimeout(()=>{o.stop(); ctx.close();}, ms);
      }catch{}
    }
    
    function toast(msg, ms=4500){
      const el = document.getElementById('toast');
      el.textContent = msg;
      el.style.display = 'block';
      setTimeout(()=>{ el.style.display='none'; }, ms);
    }
    
    function notificar(titulo, cuerpo){
      toast(`${titulo} ‚Äî ${cuerpo}`);
      vibrar(200);
      beep();
    }

    function puedeAvisar(clave, minPause = MIN_MINUTOS_ENTRE_AVISOS){
      const now = Date.now();
      const last = Number(localStorage.getItem(clave) || 0);
      if (now - last > minPause*60*1000) {
        localStorage.setItem(clave, String(now));
        return true;
      }
      return false;
    }

    function agregarCliente() {
      const patente = document.getElementById("patente").value.trim().toUpperCase();
      const modelo = document.getElementById("modelo").value.trim().toUpperCase();
      if (!patente || !modelo) { alert("Por favor completa ambos campos."); return; }

      fetch(`${API_URL}?funcion=agregarCliente&patente=${encodeURIComponent(patente)}&modelo=${encodeURIComponent(modelo)}`)
        .then(() => {
          document.getElementById("confirmacion").textContent = "‚úÖ Cliente registrado correctamente.";
          setTimeout(() => document.getElementById("confirmacion").textContent = "", 3000);
          document.getElementById("patente").value = "";
          document.getElementById("modelo").value = "";
          setTimeout(cargarTurnos, 800);
        })
        .catch(error => {
          console.error('Error agregando cliente:', error);
          alert('Error al registrar cliente');
        });
    }

    function marcarComoListo() {
      fetch(`${API_URL}?funcion=eliminarPrimero`)
        .then(() => setTimeout(cargarTurnos, 800))
        .catch(error => {
          console.error('Error marcando como listo:', error);
          alert('Error al marcar como listo');
        });
    }

    function cargarTurnos() {
      fetch(`${API_URL}?funcion=obtenerClientes`)
        .then(res => res.json())
        .then(data => {
          if (!data || !data.length) {
            document.getElementById("contadorTotal").innerHTML = `üöò Autos en espera: 0`;
            document.getElementById("etaTexto").textContent = `‚è±Ô∏è Espera estimada: ~0 min`;
            document.getElementById("patenteActual").textContent = "---";
            document.getElementById("modeloActual").textContent = "---";
            document.getElementById("proximos").innerHTML = "";
            localStorage.setItem('ultimoConteoEspera', '0');
            return;
          }

          const total = data.length;
          const enEspera = Math.max(0, total - 1);
          
          // Actualizar UI
          document.getElementById("contadorTotal").innerHTML =
            `üöò Autos en espera: ${enEspera}` + (enEspera >= UMBRAL_AVISO_ESPERA ? ` <span class="badge-warn">ALTO</span>` : '');

          const estimadoMin = enEspera * MINUTOS_POR_AUTO;
          const horas = (estimadoMin / 60).toFixed(1);
          document.getElementById("etaTexto").textContent = `‚è±Ô∏è Espera estimada: ~${estimadoMin} min (${horas}h)`;

          // Actual y siguientes
          const actual = data[0];
          const siguientes = data.slice(1);

          document.getElementById("patenteActual").textContent = actual.Patente || "-";
          document.getElementById("modeloActual").textContent = actual.Modelo || "-";

          const div = document.getElementById("proximos");
          div.innerHTML = "";
          siguientes.forEach(c => {
            const p = document.createElement("div");
            p.className = "proximo";
            p.innerHTML = `üöó <strong>${c.Patente}</strong> - ${c.Modelo}`;
            div.appendChild(p);
          });

          // === L√ìGICA DE NOTIFICACIONES ===
          const antes = Number(localStorage.getItem('ultimoConteoEspera') || 0);
          localStorage.setItem('ultimoConteoEspera', String(enEspera));

          const cruzoUmbral = (antes < UMBRAL_AVISO_ESPERA && enEspera >= UMBRAL_AVISO_ESPERA);
          const claveAviso = 'tsAvisoColaLarga';

          if ((cruzoUmbral || enEspera >= UMBRAL_AVISO_ESPERA) && puedeAvisar(claveAviso)) {
            // 1. Notificaci√≥n in-app (siempre)
            const mensajeInApp = `Tienes ${enEspera} autos en espera (~${estimadoMin} min ‚âà ${horas}h).`;
            notificar('‚ö†Ô∏è Cola alta en taller', mensajeInApp);
            
            // 2. Notificaci√≥n PUSH (solo si permiso granted)
            if (Notification.permission === 'granted' && enEspera >= UMBRAL_AVISO_ESPERA) {
              const tituloPush = `üö® ${enEspera} autos en espera`;
              const mensajePush = `Tiempo estimado: ~${estimadoMin} min (${horas}h)`;
              
              enviarNotificacionLocal(tituloPush, mensajePush, enEspera);
            }
            
            // Registrar en consola
            console.log(`üìä Alerta: ${enEspera} autos en espera, ETA: ${estimadoMin} min`);
          }
        })
        .catch(error => {
          console.error('Error cargando turnos:', error);
        });
    }

    // Inicializar
    document.addEventListener('DOMContentLoaded', function() {
      initPushNotifications();
      cargarTurnos();
      setInterval(cargarTurnos, 3000);
    });
  </script>

  <script>
  (function () {
    // Act√∫a solo en la app instalada (PWA)
    const isStandalone = matchMedia('(display-mode: standalone)').matches || navigator.standalone === true;
    if (!isStandalone) return;

    const EXTERN = new Set([
      'https://www.patentechile.com/',
      'https://taller-todo.vercel.app/informes.html',
      'https://taller-todo.vercel.app/buscador_averias.html'
    ]);

    const toURL = (h) => { try { return new URL(h, location.href); } catch { return null; } };
    const sameOrigin = (u) => u && u.origin === location.origin;
    const fileName = (u) => u ? u.pathname.split('/').pop() : '';
    const go = (u) => location.assign(u.pathname + u.search + u.hash);

    document.addEventListener('click', (e) => {
      const a = e.target.closest('a[href]'); if (!a) return;
      if (a.hasAttribute('download') || a.href.startsWith('mailto:') || a.href.startsWith('tel:')) return;
      const u = toURL(a.getAttribute('href')); if (!u) return;

      const isExternalWhitelisted = EXTERN.has(u.href) || EXTERN.has(fileName(u));
      if (sameOrigin(u) && !isExternalWhitelisted) { e.preventDefault(); go(u); }
    }, true);

    const _open = window.open;
    window.open = function (url, target, features) {
      const u = toURL(url);
      const isExternalWhitelisted = EXTERN.has(u?.href) || EXTERN.has(fileName(u));
      if (sameOrigin(u) && !isExternalWhitelisted) { go(u); return null; }
      return _open.call(window, url, target, features);
    };

    document.addEventListener('submit', (e) => {
      const f = e.target;
      if (!(f && f.tagName === 'FORM')) return;
      const u = toURL(f.getAttribute('action') || location.href);
      if (sameOrigin(u)) f.target = '_self';
    }, true);

    document.querySelectorAll('a[target="_blank"]').forEach((a) => {
      const u = toURL(a.getAttribute('href'));
      const isExternalWhitelisted = EXTERN.has(u?.href) || EXTERN.has(fileName(u));
      if (sameOrigin(u) && !isExternalWhitelisted) a.removeAttribute('target');
    });
  })();
  </script>
