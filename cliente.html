<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #161616;
      color: white;
    }
    header {
      background-color: #000;

    }
    header img {

    .main {

    }
    h2 {
      text-align: center;
      color: #ffbc49;
    }
    label {
      display: block;

    }
    input[type="text"] {

  </style>
</head>
<body>

  <header>
    <img src="https://www.elsenordelosescaner.cl/wp-content/uploads/2015/08/logo-01.png" alt="Logo">
    <h1>WWW.ELSE√ëORDELOSESCANER.CL</h1>
  </header>

  <div class="main">
    <h2>Modo Cliente</h2>
    <label for="busqueda">Ingresa tu Patente o Tel√©fono:</label>
    <input type="text" id="busqueda">
    <button onclick="consultarEstado()">Ver Estado de mi Veh√≠culo</button>

    <div id="resultado" class="resultado" style="display:none;"></div>
  </div>

  <footer>
    &copy; 2025 El Se√±or de los Scanner. Todos los derechos reservados. Desarrollado por Benjam√≠n Gonz√°lez
  </footer>

  <script>
    async function consultarEstado() {
      const valor = document.getElementById("busqueda").value.trim().toUpperCase();
      const contenedor = document.getElementById("resultado");
      contenedor.style.display = "block";

      if (!valor) {
        contenedor.innerHTML = "‚ö†Ô∏è Por favor ingresa una patente o tel√©fono.";
        return;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzRvSulgNyjFEU603UqceOi3F_E_9OLeg3zKX8Yrrw3iIZcszsZZuEmJUabYKRFERa_3g/exec");
        const datos = await response.json();

        const resultado = datos.find(item => {
          const patente = (item["Patente"] || "").toUpperCase();
          const telefono = (item["Tel√©fono"] || "").replace(/\D/g, '');
          const valorNormalizado = valor.replace(/\D/g, '');
          return patente === valor || telefono === valorNormalizado;
        });

        if (resultado) {
          contenedor.innerHTML = `
            <p>üöó <strong>Patente:</strong> ${resultado["Patente"] || "-"}</p>
            <p>üìû <strong>Tel√©fono:</strong> ${resultado["Tel√©fono"] || "-"}</p>
            <p>üìã <strong>Estado:</strong> <span style="color:${resultado["Estado"] === "LISTO" ? "#3aff3a" : "#ffa500"}">${resultado["Estado"] || "-"}</span></p>
          `;
        } else {
          contenedor.innerHTML = "‚ùå No se encontr√≥ ning√∫n resultado con ese dato.";
        }
      } catch (error) {
        console.error(error);
        contenedor.innerHTML = "‚ùå Error al conectar con la base de datos.";
      }
    }
  </script>
</body>
</html>
