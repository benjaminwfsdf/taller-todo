<!DOCTYPE html>
<html lang="es-CL">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ”Ž Buscar por auto Â· Aceites</title>

<style>
:root{
  --brand:#900000;
  --ink:#e9ecef;
  --bg:#0b0b0c;
  --panel:#0f0f11;
}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--ink);
}
.topbar{
  background:#000;
  color:#fff;
  text-align:center;
  padding:14px;
  border-bottom:4px solid var(--brand);
  font-size:clamp(16px,4vw,20px);
}
.wrap{
  max-width:900px;
  margin:24px auto;
  padding:0 16px;
}
.card{
  background:var(--panel);
  border:3px solid var(--brand);
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 10px 28px rgba(0,0,0,.45);
}
.btn{
  background:#0c0c0e;
  color:#fff;
  border:2px solid var(--brand);
  border-radius:12px;
  padding:12px 14px;
  text-decoration:none;
  font-weight:800;
  cursor:pointer;
  transition:.2s;
  width:100%;
  max-width:300px;
  margin:auto;
  display:block;
}
.btn:hover{background:var(--brand);}
input,select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #333;
  background:#101114;
  color:#fff;
  margin-bottom:10px;
}
.result{
  background:#141416;
  border:2px solid #900000;
  border-radius:14px;
  padding:15px;
  margin-bottom:12px;
  box-shadow:0 6px 16px rgba(0,0,0,.4);
}
.result h3{
  margin:0 0 8px;
  color:#fff;
  font-size:18px;
}
.result small{
  opacity:0.7;
}
.tag{
  display:inline-block;
  padding:4px 8px;
  background:#222;
  border-radius:8px;
  font-size:12px;
  margin-right:6px;
}
ul.autos-list{
  padding-left:20px;
  margin:6px 0;
}
ul.autos-list li{
  margin-bottom:3px;
}
</style>
</head>

<body>
<div class="topbar">ðŸ”Ž Buscar aceites por auto</div>

<div class="wrap">

  <a href="aceite.html" class="btn">â¬… Volver al panel</a>

  <!-- FILTROS -->
  <div class="card">
    <h2>Filtros</h2>
    <input id="qMarca" placeholder="Marca / modelo / descripciÃ³n del auto...">
    <select id="qCategoria">
      <option value="">Todas las categorÃ­as</option>
    </select>
    <button class="btn" onclick="filtrar()">Buscar</button>
  </div>

  <!-- RESULTADOS -->
  <div class="card">
    <h2>Resultados</h2>

    <div id="contenedor"></div>

    <p id="msg" style="font-size:13px;opacity:.8;margin-top:8px;"></p>
  </div>

</div>

<script>
const BASE_URL = "https://script.google.com/macros/s/AKfycbwCQdiDoUdNuWR-hggszLB95zW6VqStNgjOn9-oSBErXV9zMSiFyg6VXtdEuXWQA4hm3g/exec";

const api = async (action,payload={})=>{
  const r = await fetch(BASE_URL,{
    method:"POST",
    headers:{'Content-Type':'text/plain;charset=utf-8'},
    body:JSON.stringify({action,payload})
  });
  return r.json();
};

let productos = [];
const $ = id => document.getElementById(id);

async function cargar(){
  const r = await api("listInventory");
  if(!r.ok){
    alert("Error al cargar inventario: " + r.error);
    return;
  }

  productos = (r.data || []).filter(p=>p.activo);

  // CategorÃ­as Ãºnicas
  const cats = Array.from(new Set(productos.map(p=>p.categoria).filter(Boolean)));
  $("qCategoria").innerHTML =
    `<option value="">Todas las categorÃ­as</option>` +
    cats.map(c=>`<option value="${c}">${c}</option>`).join("");

  render(productos);
}

function render(list){
  const cont = $("contenedor");
  cont.innerHTML = "";

  if(!list.length){
    $("msg").textContent = "No se encontraron productos.";
    return;
  }

  $("msg").textContent = `Mostrando ${list.length} producto(s).`;

  list.forEach(p=>{

    // Convertir APLICACION en lista de lÃ­neas
    let autos = p.aplicacion || "";
    let lineas = autos
      .split(/[,;\n]/g)
      .map(x => x.trim())
      .filter(x => x.length);

    let autosHTML = lineas.length
      ? `<ul class="autos-list">` + lineas.map(a=>`<li>${a}</li>`).join("") + `</ul>`
      : `<i style="opacity:.6">Sin informaciÃ³n</i>`;

    cont.innerHTML += `
      <div class="result">
        <h3>${p.nombre}</h3>

        <small>CategorÃ­a:</small><br>
        <span class="tag">${p.categoria || "-"}</span>
        <br><br>

        <small>Autos compatibles:</small>
        ${autosHTML}

        <small>Stock disponible:</small>
        <p>${p.stock}</p>
      </div>
    `;
  });
}

function filtrar(){
  const q = $("qMarca").value.toUpperCase();
  const categoria = $("qCategoria").value;

  const filtrados = productos.filter(p=>{
    const matchCat = !categoria || p.categoria === categoria;

    const texto = `${p.aplicacion||""} ${p.nombre||""} ${p.categoria||""}`.toUpperCase();
    const matchMarca = !q || texto.includes(q);

    return matchCat && matchMarca;
  });

  render(filtrados);
}

cargar();
</script>
</body>
</html>
