<!DOCTYPE html>
<html lang="es-CL">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ”Ž Buscar por auto Â· Aceites</title>
<style>
:root{
  --brand:#900000;
  --ink:#e9ecef;
  --bg:#0b0b0c;
  --panel:#0f0f11;
}
body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--ink);}
.topbar{background:#000;color:#fff;text-align:center;padding:14px;border-bottom:4px solid var(--brand);font-size:clamp(16px,4vw,20px);}
.wrap{max-width:900px;margin:24px auto;padding:0 16px;}
.card{background:var(--panel);border:3px solid var(--brand);border-radius:16px;padding:16px;margin-bottom:16px;
      box-shadow:0 10px 28px rgba(0,0,0,.45);}
.btn{background:#0c0c0e;color:#fff;border:2px solid var(--brand);border-radius:12px;padding:12px 14px;
     text-decoration:none;font-weight:800;cursor:pointer;transition:.2s;width:100%;max-width:300px;margin:auto;display:block;}
.btn:hover{background:var(--brand);}
input,select{width:100%;padding:10px;border-radius:10px;border:1px solid #333;background:#101114;color:#fff;margin-bottom:10px;}
table{width:100%;border-collapse:collapse;margin-top:10px;font-size:clamp(12px,3vw,15px);}
th,td{border-bottom:1px solid #2a2d33;padding:8px;text-align:left;}
.badge{padding:4px 8px;border-radius:999px;font-size:12px;background:#222;}
</style>
</head>
<body>
<div class="topbar">ðŸ”Ž Buscar aceites por auto</div>
<div class="wrap">
  <a href="aceite.html" class="btn">â¬… Volver al panel</a>

  <div class="card">
    <h2>Filtros</h2>
    <input id="qMarca" placeholder="Marca / modelo / descripciÃ³n del auto">
    <select id="qCategoria">
      <option value="">Todas las categorÃ­as</option>
    </select>
    <button class="btn" onclick="filtrar()">Buscar</button>
  </div>

  <div class="card">
    <h2>Resultados</h2>
    <table id="tbl">
      <thead>
        <tr>
          <th>Producto</th>
          <th>CategorÃ­a</th>
          <th>AplicaciÃ³n (autos)</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="msg" style="font-size:13px;opacity:.8;margin-top:8px;"></p>
  </div>
</div>

<script>
const BASE_URL = "https://script.google.com/macros/s/AKfycbwl6jiMsZq76KSQfa8k38KhIOrCx7qGOXr9jojFpluP084UC12xpj33C9vIpDKUCRiSTg/exec"; // misma API

const api = async (action,payload={})=>{
  const r = await fetch(BASE_URL,{
    method:"POST",
    headers:{'Content-Type':'text/plain;charset=utf-8'},
    body:JSON.stringify({action,payload})
  });
  return r.json();
};

let productos = [];
const $ = id => document.getElementById(id);

async function cargar(){
  const r = await api('listInventory');
  if(!r.ok){ alert('Error al cargar inventario: '+r.error); return; }
  productos = (r.data || []).filter(p=>p.activo);

  // llenar categorÃ­as Ãºnicas
  const cats = Array.from(new Set(productos.map(p=>p.categoria).filter(x=>x)));
  const sel = $('qCategoria');
  sel.innerHTML = '<option value="">Todas las categorÃ­as</option>' +
    cats.map(c=>`<option value="${c}">${c}</option>`).join('');

  render(productos);
}

function render(list){
  const tb = document.querySelector('#tbl tbody');
  tb.innerHTML = '';
  if(!list.length){
    $('msg').textContent = 'No se encontraron productos con esos filtros.';
    return;
  }
  $('msg').textContent = `Mostrando ${list.length} producto(s).`;

  list.forEach(p=>{
    tb.innerHTML += `
      <tr>
        <td><b>${p.nombre}</b></td>
        <td>${p.categoria||'-'}</td>
        <td>${p.aplicacion||'<span class="badge">Sin informaciÃ³n</span>'}</td>
        <td>${p.stock}</td>
      </tr>
    `;
  });
}

function filtrar(){
  const qMarca = $('qMarca').value.toLowerCase();
  const cat = $('qCategoria').value;

  const list = productos.filter(p=>{
    const matchCat = !cat || p.categoria === cat;
    const texto = (p.aplicacion||'') + ' ' + (p.nombre||'') + ' ' + (p.categoria||'');
    const matchMarca = !qMarca || texto.toLowerCase().includes(qMarca);
    return matchCat && matchMarca;
  });

  render(list);
}

cargar();
</script>
</body>
</html>
