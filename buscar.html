<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/scanner.png">
  <title>Buscar Veh√≠culo</title>
  <style>
    :root{
      --brand:#900000; --brand-900:#700000; --ink:#e9ecef; --muted:#b9c0c7;
      --bg:#0b0b0c; --panel:#0f0f11; --card:#16181b; --card-border:#272a2f;
      --radius:16px; --shadow:0 10px 28px rgba(0,0,0,.45);
    }
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif;background:var(--bg);color:var(--ink);line-height:1.55;-webkit-font-smoothing:antialiased}
    .topbar{background:#000;color:#fff;text-align:center;padding:14px 10px;font-weight:700;letter-spacing:.6px;border-bottom:4px solid var(--brand)}
    .wrapper{max-width:900px;margin:28px auto 44px;padding:0 16px}
    .frame{border:3px solid var(--brand);border-radius:var(--radius);padding:20px;background:var(--panel);box-shadow:var(--shadow)}
    .header{margin:10px;background:var(--brand);color:#fff;border-radius:18px;padding:18px 22px;text-align:center;box-shadow:0 10px 22px rgba(144,0,0,.35)}
    .header h1{margin:0;font-size:clamp(20px,3.2vw,28px)}
    .card{background:var(--card);border:1px solid var(--card-border);border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.35);padding:20px;margin:12px}
    label{display:block;margin:8px 0 6px;font-weight:800}
    input{
      width:100%;padding:12px 14px;border:1px solid #32363d;border-radius:10px;background:#101215;
      color:#e8edf3;font-size:16px;box-sizing:border-box;
    }
    .btn{
      width:100%;margin-top:14px;appearance:none;border:0;border-radius:12px;padding:12px 16px;
      font-weight:800;cursor:pointer;color:#fff;background:#0c0c0e;border:2px solid var(--brand);
      box-shadow:0 2px 0 rgba(0,0,0,.6), inset 0 0 12px rgba(144,0,0,.25);transition:background .2s,transform .12s,box-shadow .2s;
    }
    .btn:hover{background:var(--brand);box-shadow:0 4px 10px rgba(144,0,0,.35)}
    .btn:active{transform:translateY(1px)}
    .result{margin-top:16px;background:#0f1114;border:1px solid #2b2f35;border-radius:12px;padding:14px;color:#cfd6de}
    .result strong{display:inline-block;min-width:140px;color:#fff}
    .back{display:block;margin-top:18px;text-align:center;text-decoration:none;padding:12px;border-radius:12px;border:2px solid var(--brand);background:#15171b;color:#fff;font-weight:800}
    .back:hover{background:var(--brand)}
    .footer{text-align:center;color:#8c96a3;font-size:12px;margin:14px 0 0}
  </style>
</head>

<body>
  <script>
    const CLAVE = "informes@";
    const ingreso = prompt("üîê Ingresa la clave para acceder:");
    if (ingreso !== CLAVE) {
      alert("‚ùå Clave incorrecta. Acceso denegado.");
      location.href = "https://www.elsenordelosescaner.cl/";
    }
  </script>

  <div class="topbar">WWW.ELSE√ëORDELOSESCANER.CL</div>

  <div class="wrapper">
    <div class="frame">
      <div class="header"><h1>Buscar Veh√≠culo</h1></div>

      <div class="card">
        <label id="etiqueta">Buscar por:</label>
        <input type="text" id="valor" placeholder="">
        <button class="btn" onclick="buscar()">Buscar</button>

        <div id="resultado" class="result" style="display:none;"></div>

        <a href="gestion_autos.html" class="back">‚Üê Volver al Men√∫ Principal</a>
      </div>

      <div class="footer">¬© 2025 <strong>Benjamin Gonz√°lez</strong>. Todos los derechos reservados.</div>
    </div>
  </div>

  <script>
    // ====== CONFIG ======
    const API_URL = "https://script.google.com/macros/s/AKfycbwxpj3-u99NZiHjiRQY-srOG6Xd0uazLd9dVaEL-MS3H77BvwOrSwHZPGKaH-vlMnlkSQ/exec";

    // Utils
    const norm = s => String(s ?? '')
      .normalize('NFD').replace(/\p{Diacritic}/gu,'')  // quita tildes
      .replace(/\s+/g,' ').trim().toUpperCase();
    const digits = s => String(s ?? '').replace(/\D+/g,'');

    const tipo = new URLSearchParams(location.search).get('tipo') || 'patente';
    const $et = document.getElementById('etiqueta');
    const $in = document.getElementById('valor');
    const $out = document.getElementById('resultado');

    // UI seg√∫n tipo
    (function setupUI(){
      if (tipo === 'nombre'){
        $et.textContent = 'Buscar por Nombre del Due√±o:';
        $in.placeholder = 'Escribe el nombre del due√±o';
        $in.style.textTransform = 'none';
      } else if (tipo === 'telefono'){
        $et.textContent = 'Buscar por Tel√©fono del Due√±o:';
        $in.placeholder = 'Ej: +56 9 12345678';
        $in.style.textTransform = 'none';
      } else {
        $et.textContent = 'Buscar por Patente:';
        $in.placeholder = 'Ej: PHHT84';
        $in.style.textTransform = 'uppercase';
      }
    })();

    // Busca una clave en el objeto (tolerante a tildes/variantes)
    function keyOf(row, guess, aliases=[]){
      const want = norm(guess);
      const keys = Object.keys(row);
      for (const k of keys){ if (norm(k) === want) return k; }
      for (const a of aliases){
        const w = norm(a);
        for (const k of keys){ if (norm(k) === w) return k; }
      }
      for (const k of keys){ if (norm(k).includes(want)) return k; }
      return null;
    }

    async function buscar(){
      let v = $in.value.trim();
      if (!v) { alert('Ingresa un dato para buscar'); return; }

      // Normaliza input seg√∫n tipo
      let needle;
      if (tipo === 'telefono') needle = digits(v);        // solo d√≠gitos
      else if (tipo === 'nombre') needle = norm(v);       // sin tildes/espacios
      else needle = norm(v.replace(/[^A-Z0-9]/gi,''));    // patente sin guiones/espacios

      try {
        const res = await fetch(API_URL, { cache:'no-store' });
        const rows = await res.json();
        if (!Array.isArray(rows) || rows.length === 0) throw new Error('Sin datos');

        // Mapear columnas por nombre (tolerante)
        const K = {
          NOMBRE   : keyOf(rows[0], 'Nombre',   ['Cliente','Due√±o']),
          TELEFONO : keyOf(rows[0], 'Tel√©fono', ['Telefono','Celular','Fono','Whatsapp']),
          DIRECCION: keyOf(rows[0], 'Direcci√≥n',['Direccion']),
          MARCA    : keyOf(rows[0], 'Marca'),
          MODELO   : keyOf(rows[0], 'Modelo'),
          PATENTE  : keyOf(rows[0], 'Patente',  ['Placa'])
        };

        let match = null;
        for (const r of rows){
          const nombre  = K.NOMBRE   ? r[K.NOMBRE]   : '';
          const fono    = K.TELEFONO ? r[K.TELEFONO] : '';
          const patente = K.PATENTE  ? r[K.PATENTE]  : '';

          if (tipo === 'nombre'){
            if (norm(nombre).includes(needle)) { match = r; break; }           // parcial
          } else if (tipo === 'telefono'){
            const d = digits(fono);
            if (d === needle || d.endsWith(needle)) { match = r; break; }      // acepta √∫ltimos 8
          } else { // patente
            const p = norm(String(patente).replace(/\s|-/g,''));
            if (p === needle) { match = r; break; }                            // exacta normalizada
          }
        }

        $out.style.display = 'block';
        if (!match){
          $out.innerHTML = `<strong>No se encontr√≥ ning√∫n resultado con ese dato.</strong>`;
          return;
        }

        // Solo los campos pedidos
        const nombre = K.NOMBRE    ? (match[K.NOMBRE]    ?? '-') : '-';
        const tel    = K.TELEFONO  ? (match[K.TELEFONO]  ?? '-') : '-';
        const dir    = K.DIRECCION ? (match[K.DIRECCION] ?? '-') : '-';
        const marca  = K.MARCA     ? (match[K.MARCA]     ?? '-') : '-';
        const modelo = K.MODELO    ? (match[K.MODELO]    ?? '-') : '-';
        const pat    = K.PATENTE   ? (match[K.PATENTE]   ?? '-') : '-';

        $out.innerHTML = `
          <strong>Nombre:</strong> ${nombre}<br>
          <strong>Tel√©fono:</strong> ${tel}<br>
          <strong>Direcci√≥n:</strong> ${dir}<br>
          <strong>Marca:</strong> ${marca}<br>
          <strong>Modelo:</strong> ${modelo}<br>
          <strong>Patente:</strong> ${pat}
        `;
      } catch (e) {
        console.error(e);
        alert('‚ùå Error al conectarse a la base de datos.');
      }
    }
  </script>
</body>
</html>
