<body>

  <div class="wrapper">
    <div class="frame">
      <div class="header"><h1>Buscar Veh√≠culo</h1></div>

      <div class="card">
        <label id="etiqueta">Buscar por:</label>
        <input type="text" id="valor" placeholder="">
        <button class="btn" onclick="buscar()">Buscar</button>

        <div id="resultado" class="result" style="display:none;"></div>

        <a href="gestion_autos.html" class="back">‚Üê Volver al Men√∫ Principal</a>

  <script>
    // ====== CONFIG ======
    const API_URL = "https://script.google.com/macros/s/AKfycbylWprbcHvUITXljajbJYO1pxGJ_nGtubA8NOjI-dKuoB6GRklwksrqUcS64fX-_N3a/exec";

    // Utils
    const norm = s => String(s ?? '')
      .normalize('NFD').replace(/\p{Diacritic}/gu,'')  // quita tildes
      .replace(/\s+/g,' ').trim().toUpperCase();
    const digits = s => String(s ?? '').replace(/\D+/g,'');
    
    // Formatear fecha
    function formatearFecha(f){
      if(!f) return "-";
      const d = new Date(f);
      return `${String(d.getDate()).padStart(2,"0")}/${String(d.getMonth()+1).padStart(2,"0")}/${d.getFullYear()}`;
    }
    
    // Formatear OT (asegura 6 d√≠gitos)
    function formatearOT(ot) {
      if (!ot || ot === "" || ot === "-") {
        return "N/A";
      }
      
      const otStr = String(ot).trim();
      
      // Si ya tiene 6 d√≠gitos o m√°s, mostrar los √∫ltimos 6
      if (otStr.length >= 6) {
        return otStr.padStart(6, "0").slice(-6);
      }
      
      // Si tiene menos de 6 d√≠gitos, rellenar con ceros a la izquierda
      return otStr.padStart(6, "0");
    }
    
    // Formatear KM
    function formatearKM(v){
      if(!v) return "-";
      return String(v).replace(/\B(?=(\d{3})+(?!\d))/g,".");
    }

    const tipo = new URLSearchParams(location.search).get('tipo') || 'patente';
    const $et = document.getElementById('etiqueta');
    const $in = document.getElementById('valor');
    const $out = document.getElementById('resultado');

    // UI seg√∫n tipo
    (function setupUI(){
      if (tipo === 'nombre'){
        $et.textContent = 'Buscar por Nombre del Due√±o:';
        $in.placeholder = 'Escribe el nombre del due√±o';
        $in.style.textTransform = 'none';
      } else if (tipo === 'telefono'){
        $et.textContent = 'Buscar por Tel√©fono del Due√±o:';
        $in.placeholder = 'Ej: +56 9 12345678';
        $in.style.textTransform = 'none';
      } else {
        $et.textContent = 'Buscar por Patente:';
        $in.placeholder = 'Ej: ABCD12';
        $in.style.textTransform = 'uppercase';
      }
    })();

    async function buscar(){
      let v = $in.value.trim();
      if (!v) { alert('Ingresa un dato para buscar'); return; }

      // Normaliza input seg√∫n tipo
      let needle;
      if (tipo === 'telefono') needle = digits(v);
      else if (tipo === 'nombre') needle = norm(v);
      else needle = norm(v.replace(/[^A-Z0-9]/gi,''));

      $out.style.display = 'block';
      $out.innerHTML = 'üîç Buscando...';

      try {
        // SOLO funciona para patente con la API actual
        if (tipo !== 'patente') {
          $out.innerHTML = '<strong>‚ö†Ô∏è Esta funci√≥n solo est√° disponible para b√∫squeda por patente.</strong>';
          return;
        }

        // Buscar en la API unificada
        const response = await fetch(`${API_URL}?action=buscarPorPatente&patente=${encodeURIComponent(needle)}&t=${Date.now()}`);
        
        if (!response.ok) {
          throw new Error('Error al conectarse a la base de datos');
        }
        
        const data = await response.json();
        
        if (!data.success || !data.registros || data.registros.length === 0) {
          $out.innerHTML = `<strong>No se encontraron registros para la patente ${needle}.</strong>`;
          return;
        }

        // SOLO tomar registros de Hoja1 (reparaciones)
        const registrosHoja1 = data.registros.filter(r => r.Fuente === "Hoja1");
        
        if (registrosHoja1.length === 0) {
          $out.innerHTML = `<strong>No se encontraron reparaciones para la patente ${needle}.</strong>`;
          return;
        }

        // Ordenar por fecha descendente
        registrosHoja1.sort((a,b) => new Date(b.Fecha || 0) - new Date(a.Fecha || 0));
        
        // Tomar informaci√≥n del veh√≠culo del primer registro
        const primerRegistro = registrosHoja1[0];
        const patente = primerRegistro.Patente || primerRegistro.patente || needle;
        
        let html = `
          <div style="margin-bottom: 15px; border-bottom: 1px solid #2b2f35; padding-bottom: 10px;">
            <strong style="color: #00ff8c; font-size: 18px;">Historial de reparaciones de ${patente}</strong><br>
            <span style="color: #b9c0c7; font-size: 14px;">${registrosHoja1.length} reparaci√≥n(es) encontrada(s)</span>
          </div>
        `;

        // Mostrar informaci√≥n del due√±o si est√° disponible
        const registroConDatos = registrosHoja1.find(r => r.Nombre || r.Telefono || r.Direccion);
        if (registroConDatos) {
          const nombre = registroConDatos.Nombre || '-';
          const telefono = registroConDatos.Telefono || registroConDatos.Tel√©fono || '-';
          const direccion = registroConDatos.Direccion || registroConDatos.Direcci√≥n || '-';
          const marca = registroConDatos.Marca || '-';
          const modelo = registroConDatos.Modelo || '-';
          
          html += `
            <div style="margin-bottom: 15px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 8px;">
              <strong>üë§ Informaci√≥n del Due√±o:</strong><br>
              <strong>Nombre:</strong> ${nombre}<br>
              <strong>Tel√©fono:</strong> ${telefono}<br>
              <strong>Direcci√≥n:</strong> ${direccion}<br>
              <strong>Marca:</strong> ${marca}<br>
              <strong>Modelo:</strong> ${modelo}
            </div>
          `;
        }

        // Mostrar todas las reparaciones
        registrosHoja1.forEach((r, i) => {
          const esMasReciente = i === 0;
          
          const ot = r.OT || r.OrdenTrabajo || '';
          const fecha = formatearFecha(r.Fecha);
          const otFormateada = formatearOT(ot);
          const km = r.Kilometraje || r.KM || r.km || '-';
          const detalle = r.Detalle_Estado || r.Detalle || 'Sin detalle';
          const estado = r.Estado || '-';
          
          html += `
            <div style="margin: 10px 0; padding: 12px; background: rgba(0,0,0,0.2); border-radius: 8px; border-left: 3px solid #00ff8c; ${esMasReciente ? 'border: 2px solid #00ff8c;' : ''}">
              <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                <div>
                  <strong style="color: #00ff8c;">üîß REPARACI√ìN</strong>
                  ${otFormateada !== "N/A" ? `
                    <span style="background: #ff9900; color: #000; padding: 3px 8px; border-radius: 4px; font-family: monospace; font-weight: bold; margin-left: 10px;">
                      OT: ${otFormateada}
                    </span>
                  ` : ''}
                </div>
                <span style="font-size: 13px; color: #b9c0c7;">${fecha}</span>
              </div>
              
              <table style="width: 100%; border-collapse: collapse; margin-top: 8px; font-size: 14px;">
                <tr>
                  <td style="padding: 4px 0; width: 100px;"><strong>KM:</strong></td>
                  <td style="padding: 4px 0;">${formatearKM(km)}</td>
                </tr>
                <tr>
                  <td style="padding: 4px 0; width: 100px;"><strong>Estado:</strong></td>
                  <td style="padding: 4px 0;">${estado}</td>
                </tr>
                <tr>
                  <td style="padding: 4px 0; width: 100px; vertical-align: top;"><strong>Detalle:</strong></td>
                  <td style="padding: 4px 0;">${detalle}</td>
                </tr>
              </table>
              
              ${esMasReciente ? `<div style="margin-top: 8px; text-align: right; font-size: 12px; color: #00ff8c;">‚≠ê M√ÅS RECIENTE</div>` : ''}
            </div>
          `;
        });

        $out.innerHTML = html;

      } catch (e) {
        console.error(e);
        $out.innerHTML = `<strong>‚ùå Error al conectarse a la base de datos: ${e.message}</strong>`;
      }
    }
    
    // Permitir buscar con Enter
    document.getElementById('valor').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        buscar();
      }
    });
  </script>

  <script>
(function () {
  // Act√∫a solo en la app instalada (PWA)
  const isStandalone = matchMedia('(display-mode: standalone)').matches || navigator.standalone === true;
  if (!isStandalone) return;

  // ‚úÖ Edita esta lista:
  // - deja SOLO externos reales (dominios de fuera)
  // - si de verdad quieres que "informes.html" o "buscador_averias.html" salgan a Safari,
  //   a√±√°delos aqu√≠ tambi√©n.
  const EXTERN = new Set([
    'https://www.patentechile.com/',
    'https://taller-todo.vercel.app/informes.html',
    'https://taller-todo.vercel.app/buscador_averias.html'

    // 'informes.html',
    // 'buscador_averias.html'
  ]);

  const toURL = (h) => { try { return new URL(h, location.href); } catch { return null; } };
  const sameOrigin = (u) => u && u.origin === location.origin;
  const fileName = (u) => u ? u.pathname.split('/').pop() : '';
  const go = (u) => location.assign(u.pathname + u.search + u.hash);

  // 1) Enlaces <a>: internos -> misma ventana (evita la vista con "Listo")
  document.addEventListener('click', (e) => {
    const a = e.target.closest('a[href]'); if (!a) return;
    if (a.hasAttribute('download') || a.href.startsWith('mailto:') || a.href.startsWith('tel:')) return;
    const u = toURL(a.getAttribute('href')); if (!u) return;

    const isExternalWhitelisted =
      EXTERN.has(u.href) || EXTERN.has(fileName(u));

    if (sameOrigin(u) && !isExternalWhitelisted) {
      e.preventDefault();
      go(u);
    }
    // Externos o whitelisted: respetamos su comportamiento (podr√°n abrir Safari).
  }, true); // captura para adelantarnos a handlers que modifiquen target

  // 2) window.open internos -> misma ventana (salvo EXTERN)
  const _open = window.open;
  window.open = function (url, target, features) {
    const u = toURL(url);
    const isExternalWhitelisted =
      EXTERN.has(u?.href) || EXTERN.has(fileName(u));
    if (sameOrigin(u) && !isExternalWhitelisted) {
      go(u);
      return null;
    }
    return _open.call(window, url, target, features);
  };

  // 3) Formularios internos -> _self
  document.addEventListener('submit', (e) => {
    const f = e.target;
    if (!(f && f.tagName === 'FORM')) return;
    const u = toURL(f.getAttribute('action') || location.href);
    if (sameOrigin(u)) f.target = '_self';
  }, true);

  // 4) Limpieza: si qued√≥ alg√∫n _blank interno por error, qu√≠talo
  document.querySelectorAll('a[target="_blank"]').forEach((a) => {
    const u = toURL(a.getAttribute('href'));
    const isExternalWhitelisted =
      EXTERN.has(u?.href) || EXTERN.has(fileName(u));
    if (sameOrigin(u) && !isExternalWhitelisted) a.removeAttribute('target');
  });
})();
</script>
